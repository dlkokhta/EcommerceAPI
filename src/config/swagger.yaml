  /api/getCartItems/{email}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Get Cart Items
      summary: Get Cart Items
      description: This endpoint allows you to get cart items.
      parameters:
        - in: path
          name: email
          required: true
          description: The email of the blog
          schema:
            type: string
      responses:
        "200":
          description: items ogs retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The success message
        "500":
          description: Internal server error

  /api/postCart:
    post:
      tags:
        - postCart
      summary: Save item to cart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: The ID of the user
                  example: "example@mail.com"
                cartItems:
                  type: array
                  items:
                    type: object
                    properties:
                      itemId:
                        type: string
                        description: The ID of the item to be added to cart
                        example: "789012"
                      size:
                        type: string
                        description: The size of the item to be added to cart
                        example: "us10"
                      quantity:
                        type: number
                        description: The quantity of the item to be added to cart
                        example: 1
      responses:
        "200":
          description: Item added successfully
        "401":
          description: Unauthorized - Title not found or item already exists

  /api/deleteShoes/{email}/{itemId}:
    delete:
      tags:
        - Delete Shoes
      summary: Delete Shoes
      description: Deletes a shoe item based on the user's email and item ID
      parameters:
        - in: path
          name: email
          required: true
          description: The email of the user
          schema:
            type: string
        - in: path
          name: itemId
          required: true
          description: The item ID of the shoe
          schema:
            type: ObjectId
      responses:
        "200":
          description: Item deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The success message
        "500":
          description: Internal server error
