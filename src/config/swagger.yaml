openapi: 3.0.0
info:
  title: eCommerce App API
  description: eCommerce App API
  version: 0.1.9

servers:
  - url: https://ecommerceapi-production-7d9c.up.railway.app/
    description: production server
  - url: http://localhost:3000
    description: local server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /api/register:
    post:
      summary: Create new user
      tags:
        - Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The username of the user
                email:
                  type: string
                  description: The email of the user
                password:
                  type: string
                  description: The password of the user
                repeatPassword:
                  type: string
                  description: The repeated password of the user
                # role:
                #   type: string
                #   description: The role of the user
                #   enum: [user, admin]
                #   default: user
                #   example: user
      responses:
        "200":
          description: User successfully added to the database
        "400":
          description: Bad request, username is required
        "500":
          description: Internal server error

  /api/login:
    post:
      summary: User login
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: The username of the user
                password:
                  type: string
                  description: The password of the user
      responses:
        "200":
          description: User successfully logged in
        "401":
          description: Unauthorized, invalid credentials
        "500":
          description: Internal server error

  /api/addItem:
    post:
      security:
        - bearerAuth: []
      summary: add a new item
      description: This endpoint allows you to create a new item.
      tags:
        - Add Item
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                brand:
                  type: string
                  description: The title of the item
                model:
                  type: string
                  description: The description of the item
                gender:
                  type: string
                  description: The gender of the item
                color:
                  type: string
                  description: The color of the item
                description:
                  type: string
                  description: The content of the item
                price:
                  type: number
                  description: The price of the item
                sizes:
                  type: array
                  items:
                    type: string
                  description: Array of sizes available for the item
                # availability:
                #   type: boolean
                #   description: The availability of the item
                #   default: true
                image:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: Array of image files for the item (accepted formats: png, jpg, jpeg)

                # image:
                #   type: string
                #   format: binary
                #   description: The image file of the item (accepted formats: png, jpg, jpeg)
      responses:
        "201":
          description: item created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The success message
        "400":
          description: Bad request
        "500":
          description: Internal server error

  /api/getAllShoes:
    get:
      security:
        - bearerAuth: []
      tags:
        - Get all shoes

      summary: Get all shoes
      description: This endpoint allows you to get all shoes.
      responses:
        "200":
          description: Shoes ogs retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The success message
        "500":
          description: Internal server error

